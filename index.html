<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topoco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
</head>
<body>
    <header>
        <div class="container top-nav">
            <a href="#" class="logo"><img src="img/logo-black.png" alt="logo"></a>
            <form action="" class="search">
                <input type="search" name="" id="" placeholder="Search for products...">
                <button type="submit">Search</button>
            </form>
            <div class="card_header">
                <i  onclick="open_cart()" class="fa-solid fa-basket-shopping"></i>
                <span class="count_items">0</span>
            </div>
            <div class="total_price">
                <p>My Cart:</p>
                <p class="price_cart">$0</p>
            </div>
        </div>
        <nav>
            <div class="nav-container container">
                <div class="links">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">All Products</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="login_signup">
                    <a href="#">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                    <a href="#">Signup <i class="fa-solid fa-user-plus"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <div class="cart ">
        <div class="top_cart">
            <h3>My Cart <span>(0 Item in Cart)</span></h3>
            <span onclick="close_cart()" class="close_cart"><i class="fa-regular fa-circle-xmark"></i></span>
        </div>

        <div class="items_in_cart">
            <div onclick="open_cart()" class="item_cart">
                <img src="img/product/product-1.jpg" alt="Product 1">
                <div class="content">
                    <h4>Lorem ipsum dolor sit amet.</h4>
                    <p class="price_cart">$140</p>
                </div>
                <button class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <div class="item_cart">
                <img src="img/product/product-2.jpg" alt="Product 2">
                <div class="content">
                    <h4>Lorem ipsum dolor sit amet.</h4>
                    <p class="price_cart">$140</p>
                </div>
                <button class="delete_item"><i class="fa-solid fa-trash-can"></i></button>
            </div>
            <!-- Add more .item_cart as needed -->
        </div>

        <div class="bottom_cart">
            <div class="total">
                <p>Cart Subtotal</p>
                <p class="price_cart_total">$0</p>
            </div>
            <div class="button_cart">
                <a href="#" class="btn_cart">Proceed to Checkout</a>
                <button class="btn_cart trans_bg">Shop More</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
